<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="http://">
        <img
          src="images/logo.png"
          alt="logo"
        />
      </a>
      <nav class="nav">
        <ul class="ul">
          <li class="li">
            <a
              href="http://"
              class="is-active"
            >
              APPLE
            </a>
          </li>
          <li class="li">
            <a href="http://">SAMSUNG</a>
          </li>
          <li class="li">
            <a href="http://">SMARTPHONES</a>
          </li>
          <li
            class="li"
            data-qa="hover"
          >
            <a
              href="http://"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="li">
            <a href="http://">GADGETS</a>
          </li>
          <li class="li">
            <a href="http://">TABLETS</a>
          </li>
          <li class="li">
            <a href="http://">PHOTO</a>
          </li>
          <li class="li">
            <a href="http://">VIDEO</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
